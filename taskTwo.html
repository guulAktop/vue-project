<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="event">
        <button v-on:click="alertButton"> Show </button>
        <button v-on:click="counter++">Click and +</button>
        
        <p> {{counter}}</p>
    </div>

    <script>
        new Vue({
            el: "#event",
            data: {
                counter: 0
            },
            methods: {
                alertButton: function () {
                    alert(this.counter);
                }

            }
        })
    </script>
</body>

</html>
