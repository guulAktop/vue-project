<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>

<body>
    <div id="app">
        <div>
            <a @click.capture="onClick"> Click Me</a>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {
                onClick() {
                    alert('clicked');
                }
            }
        })
    </script>
</body>

</html>
